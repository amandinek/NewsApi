<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IntergratedNews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron" style="color:black">
    <h1 style="color:black">
        News from News API
    </h1>
</div>
<div class="container">

{% for new, des, i ,au ,pub in mynews %}

              <h1>news:</h1> {{ new }}
              {{ value|linebreaks }}
    <img src="{{ i }}" alt="">

              <h4>description:</h4>{{ des }}
              {{ value|linebreaks }}
    <h4>Author:</h4>{{ au}}
              {{ value|linebreaks }}
    <h4>Published on:</h4>{{ pub }}
              {{ value|linebreaks }}

      {% endfor %}
</div>
</body>
</html>
